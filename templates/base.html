<!doctype html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <title>{% block title %}{% endblock %}</title>
        <link rel="shortcut icon" href="/favicon.ico" />
        <link type="text/css" href="static/css/jquery-ui-1.8.9.custom.css" rel="Stylesheet" />	
        <link type="text/css" href="static/css/base.css" rel="Stylesheet" />	
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js"></script>
        <script language="javascript">
			$.extend({URLEncode:function(c){var o='';var x=0;c=c.toString();var r=/(^[a-zA-Z0-9_.]*)/;
			  while(x<c.length){var m=r.exec(c.substr(x));
				if(m!=null && m.length>1 && m[1]!=''){o+=m[1];x+=m[1].length;
				}else{if(c[x]==' ')o+='+';else{var d=c.charCodeAt(x);var h=d.toString(16);
				o+='%'+(h.length<2?'0':'')+h.toUpperCase();}x++;}}return o;},
			URLDecode:function(s){var o=s;var binVal,t;var r=/(%[^%]{2})/;
			  while((m=r.exec(o))!=null && m.length>1 && m[1]!=''){b=parseInt(m[1].substr(1),16);
			  t=String.fromCharCode(b);o=o.replace(m[1],t);}return o;}
			});
		</script>
	    <script type="text/javascript"> 
	    $(function(){
			function windowalign(){
				var bodyheight = $(document).height(),  
					bodywidth = $(window).width(),  
					wrapwidth = $("#content").width(),  
					wrapheight = $("#content").height();  
					postop = (bodyheight-wrapheight)/3; 
					posleft = (bodywidth-wrapwidth)/2; 
					$("#content").css({"left":posleft+"px","top":postop+"px"});
			}
			windowalign();
			$(window).resize(function(){ 
				windowalign();
			});
		})
	    </script> 
        {% block head %}{% endblock %}

    </head>
    <body>
    <div id="content">
        {% block body %}{% endblock %}
    </div>
    </body>
</html>
